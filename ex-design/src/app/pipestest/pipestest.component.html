<p>Angular Date Pipes Examples</p>
<div>
    <p>Today is {{todayAsInAngular | date}}</p>
    <p>Or if you prefer, {{todayAsInAngular | date:'fullDate'}}</p>
    <p>The time is {{todayAsInAngular | date:'h:mm a z'}}</p>
</div>
<p>Angular Json Pipes Examples</p>
<div>
    <p>Without JSON pipe:</p>
    <pre>{{object}}</pre>
    <p>With JSON pipe:</p>
    <pre>{{object | json}}</pre>
  </div>
